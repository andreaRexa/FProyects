<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider de Fotos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <nav class="sidebar">
            <button id="toggleSidebar">☰</button>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Galería</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    <main class="content">
        <div class="slider">
            <div class="slide">
                <img src="Gato.jpg" alt="Imagen 1">
                <div class="slide-text">
                    <h2>Título de la Imagen 1</h2>
                    <p>Descripción de la Imagen 1.</p>
                </div>
            </div>
            <div class="slide">
                <img src="Gato2.jpg" alt="Imagen 2">
                <div class="slide-text">
                    <h2>Título de la Imagen 2</h2>
                    <p>Descripción de la Imagen 2.</p>
                </div>
            </div>
            <!-- Agrega más slides aquí -->
        </div>
        <div class="slider-controls">
            <button id="prevSlide">Anterior</button>
            <button id="nextSlide">Siguiente</button>
        </div>
    </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
